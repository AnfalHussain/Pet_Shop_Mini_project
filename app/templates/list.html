{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}

<br>



<br>
<div class="container">
        <div class="row">
          
              {% for pet in pets %}
                <div class=" col-12 col-md-6 col-lg-4 ">


                    <div class="card my-card">

                          {% if pet.image %}
                            <img class="card-img-top" src="{{pet.image.url}}" alt="Hey Noob, look at me...">
                          {% endif %}

                            <div class="card-body">
                              <h5 class="card-title">{{pet.name}}</h5>
                              <p class="card-text">{{pet.age}} years</p>
                            </div>

                          <ul class="list-group list-group-flush">
                            <li class="list-group-item text-center">
                                <a href="{% url 'pet-detail' pet.id %}" class="btn btn-outline-dark">View</a>


                            </li>
                          </ul>

                    </div>

                </div>  

              {% endfor %}
              

        </div>
</div>
{% endblock content %}
